{% extends 'base.html' %}
{% load staticfiles%}

{% block title %}Signin | Easter Outreach{% endblock %}

{% block content %}
  <div class="container">

    <div class="row">
      <div class="center-block col-md-4" style="float: none;">

        <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
          {% csrf_token %}

          {{ form.non_field_errors }}
          <h2 class="form-signin-heading">Please sign in</h2>

          <p>
          <label for="inputUsername" class="sr-only">Email</label>
          <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Email" required autofocus>
          </p>
          <p>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
          </p>

          <input type="hidden" name="next" value="{{ next }}" />
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
