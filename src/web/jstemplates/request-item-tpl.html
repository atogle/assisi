
<div class="row">
  <div class="col-sm-10 container">

    <div class="row">
      <!-- Name -->
      <div class="col-xs-3">
        <h4>{{name}}</h4>
      </div>

      <!-- Address -->
      <div class="col-xs-4">
        <small>{{address}}, {{city}}, {{state}} {{zip}}</small>
      </div>

      <div class="col-xs-2">
        <small>{{apt}}</small>
      </div>

      <div class="col-xs-3">
        <!-- Phone -->
        <small>{{phone}}
          <span class="glyphicon {{#is phone_type "Home"}}glyphicon-phone-alt{{/is}}{{#is phone_type "Mobile"}}glyphicon-phone{{/is}}"></span>
        </small>
      </div>

    </div>

    <div class="row">
      <!-- Notes -->
      <div class="col-xs-12">
        <small>{{notes}}</small>
      </div>
    </div>


  </div>
  <div class="col-sm-2 container">
    <small><a class="edit-toggle" href="#">Edit</a></small>
  </div>
</div>
