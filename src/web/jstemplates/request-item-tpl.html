<div class="panel-body container">
  <div class="row">
    <div class="col-sm-9 container">

      <div class="row">
        <!-- Name -->
        <div class="col-xs-6">
          <h4><a class="edit-link" href="#">{{name}}</a></h4>
        </div>
        <div class="col-xs-6">
          <small class="pull-right"><a href="#"></a></small>
        </div>

      </div>

      <div class="row">
        <!-- Address -->
        <div class="col-sm-6">
          <small>{{address}}</small>
        </div>

        <div class="col-sm-3 col-xs-6">
          <!-- Phone -->
          <small>{{home_phone}}</small>
        </div>

        <!-- Email -->
        <div class="col-sm-3 col-xs-6">
          <small>{{email}}</small>
        </div>
      </div>

      <div class="row">
        <!-- Notes -->
        <div class="col-xs-12">
          <small>{{notes}}</small>
        </div>
      </div>


    </div>
    <div class="col-sm-3 container">
      .col-md-3
    </div>
  </div>
</div>
