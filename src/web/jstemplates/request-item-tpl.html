
<div class="row">
  <div class="col-md-11 col-sm-10 col-xs-9 container">

    <div class="row">
      <!-- Name -->
      <div class="col-sm-3">
        <h4>{{name}}</h4>
      </div>

      <!-- Address -->
      <div class="col-sm-4">
        <a href="https://www.google.com/maps/place/{{address}}, {{city}}, {{state}} {{zip}}" target="_blank">
          <small>{{address}}, {{city}}, {{state}} {{zip}}</small>
        </a>
      </div>

      <div class="col-sm-1">
        <small>{{apt}}</small>
      </div>

      <div class="col-sm-2">
        <!-- Phone -->
        <small>{{phone}}
          <span class="glyphicon {{#is phone_type "Home"}}glyphicon-phone-alt{{/is}}{{#is phone_type "Mobile"}}glyphicon-phone{{/is}}"></span>
        </small>

        {{#if phone2}}
        <br>
        <small>{{phone2}}
          <span class="glyphicon {{#is phone_type2 "Home"}}glyphicon-phone-alt{{/is}}{{#is phone_type2 "Mobile"}}glyphicon-phone{{/is}}"></span>
        </small>
        {{/if}}
      </div>

      <div class="col-sm-2">
        <small>{{distribution_site_name event_distribution_site_details}}</small>
      </div>
    </div>

    <div class="row">
      <!-- Notes -->
      <div class="col-xs-12">
        <small>{{notes}}</small>
      </div>
    </div>


  </div>
  <div class="col-md-1 col-sm-2 col-xs-3">
    <a class="edit-toggle" href="#"><small>Edit</small></a>

    <button type="button" class="close delete-button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
</div>
