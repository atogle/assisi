{{#each_distribution_site}}
<strong>{{ name }} <span class="badge">{{distribution_site_meal_count ../items name}}/{{max_requests}}</span>
</strong>
<p class="text-muted"><small>
  {{join zip_codes ", "}}
  <br><a href="{{download_url_root}}?format=csv&page_size=10000&distribution_site={{name}}">Download Data</a>
</small></p>
{{/each_distribution_site}}
