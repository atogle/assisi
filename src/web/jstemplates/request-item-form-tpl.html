<div class="panel-body container">
  <form class="row">
    <div class="col-md-9 container">

      <div class="row form-group">
        <!-- Name -->
        <div class="col-md-12">
          <input type="text" class="form-control input-lg" name="name" placeholder="Name" value="{{name}}">
        </div>
      </div>

      <div class="row form-group">
        <!-- Address -->
        <div class="col-md-4">
          <input type="text" class="form-control" name="address" placeholder="Address" value="{{address}}">
        </div>

        <div class="col-md-4">
          <!-- Phone -->
          <div class="input-group">
            <input type="tel" class="form-control" name="phone" placeholder="Phone" value="{{phone}}">
            <input type="hidden" name="phone_type" value="{{default phone_type "Mobile"}}">

            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="phone-type-label">{{default phone_type "Mobile"}}</span> <span class="caret"></span></button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li><a href="#" class="phone-type-link">Mobile</a></li>
                <li><a href="#" class="phone-type-link">Home</a></li>
              </ul>
            </div>

          </div>
        </div>

        <!-- Email -->
        <div class="col-md-4">
          <input type="email" class="form-control" name="email" placeholder="Email" value="{{email}}">
        </div>
      </div>

      <div class="row form-group">
        <!-- Notes -->
        <div class="col-md-12">
          <textarea class="form-control" rows="1" name="notes" placeholder="Notes">{{notes}}</textarea>
        </div>
      </div>


    </div>
    <div class="col-md-3 container">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="edit-toggle" href="#">Cancel</a>
    </div>
  </form>
</div>
